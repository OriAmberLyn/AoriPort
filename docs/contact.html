<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

<div class="page-wrapper">

    <h1>Contact</h1>

    <div class="contact-container">

        <!-- Instagram -->
        <a href="https://www.instagram.com/galaxy_m._/" target="_blank" class="contact-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
            <span>Instagram</span>
        </a>

        <!-- Email -->
        <div class="contact-icon email-icon" onclick="copyEmail()">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email">
            <span id="email-text">aoriki.contact@gmail.com</span>
            <button class="send-email-btn" onclick="openEmail(event)">Send Email</button>
        </div>

    </div>

    <a href="index.html" class="back-btn">‚Üê Back</a>

</div>

<script>
function copyEmail() {
    const email = document.getElementById("email-text").innerText;
    navigator.clipboard.writeText(email).then(() => {
        alert("Email copied to clipboard: " + email);
    });
}

function openEmail(event) {
    event.stopPropagation(); // prevent triggering copy
    const email = document.getElementById("email-text").innerText;
    window.location.href = `mailto:${email}`;
}
</script>

</body>
</html>
