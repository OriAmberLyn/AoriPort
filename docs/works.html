<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Works</title>
    <link rel="stylesheet" href="css/works.css" />
</head>
<body>

<div class="page-wrapper">

    <h1>My Works</h1>

    <!-- TOP TABS -->
    <div class="top-tabs">
        <button class="tab-btn active" onclick="switchTab('interactive')">Interactive</button>
        <button class="tab-btn" onclick="switchTab('static')">Static</button>
    </div>

    <!-- INTERACTIVE TAB -->
    <div id="interactive" class="tab-content active">

        <!-- FILTER -->
        <div class="filter-bar">
            <label for="filter">Sort by:</label>
            <select id="filter" onchange="applyFilter()">
                <option value="newest">Newest → Oldest</option>
                <option value="oldest">Oldest → Newest</option>
            </select>
        </div>

        <!-- MAIN LAYOUT -->
        <div class="works-layout">

            <!-- PROJECT LIST -->
            <div id="project-list" class="project-list">
                <div class="project-item" data-date="2025-12-02" onclick="openProject('p5')">
                    <img src="img/p5thumb.jpg" class="thumb">
                    <div class="info">
                        <strong>P5.js Sketch</strong>
                        <span class="date">2025</span>
                    </div>
                </div>

                <div class="project-item" data-date="2024-11-02" onclick="openProject('quieterrs')">
                    <img src="img/quieterrs-thumb.jpg" class="thumb">
                    <div class="info">
                        <strong>Quiet Errs</strong>
                        <span class="date">2024</span>
                    </div>
                </div>

                <div class="project-item" data-date="2024-05-19" onclick="openProject('itch')">
                    <img src="img/itchthumb.jpg" class="thumb">
                    <div class="info">
                        <strong>LOST (Bitsy)</strong>
                        <span class="date">2024</span>
                    </div>
                </div>

                <div class="project-item" data-date="2025-12-15" onclick="openProject('site')">
                    <img src="img/sitethumb.jpg" class="thumb">
                    <div class="info">
                        <strong>Millet Greed (Unity)</strong>
                        <span class="date">2025</span>
                    </div>
                </div>
            </div>

            <!-- EMBED DISPLAY -->
            <div id="project-container">
                <p>Select a project.</p>
            </div>

        </div>
    </div>

    <!-- STATIC TAB -->
<div id="static" class="tab-content">
    <div class="static-gallery">

        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/OriAmberLyn/SiteAssets/main/Gallery/Ori%20Sheet.png" alt="Ori Sheet">
        </div>

        <div class="gallery-item">
            <video controls>
                <source src="https://raw.githubusercontent.com/OriAmberLyn/SiteAssets/main/Gallery/Screen%20Recording%202025-02-25%20012948.mp4" type="video/mp4">
            </video>
        </div>

        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/OriAmberLyn/SiteAssets/main/Gallery/head.png" alt="Head">
        </div>

        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/OriAmberLyn/SiteAssets/main/Gallery/ragoon.png" alt="Ragoon">
        </div>

        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/OriAmberLyn/SiteAssets/main/Gallery/redraw%20ig.png" alt="Redraw IG">
        </div>

        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/OriAmberLyn/SiteAssets/main/Gallery/rue%20pop.gif" alt="Rue Pop">
        </div>

    </div>
</div>


    <a href="index.html">← Back to Scene</a>

</div>

<script>
function switchTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.tab-btn[onclick="switchTab('${tabId}')"]`).classList.add('active');
}

function openProject(id) {
    const container = document.getElementById("project-container");

    if (id === "quieterrs") {
        container.innerHTML = `
            <div class="embed-container">
                <iframe src="https://scratch.mit.edu/projects/1101838389/embed" allowtransparency="true" scrolling="no" allowfullscreen></iframe>
            </div>
            <div class="embed-container">
                <iframe src="https://www.youtube.com/embed/ogaDnvd_2Ug" title="Quiet Errs Gameplay" allowfullscreen></iframe>
            </div>
        `;
        return;
    }

    const embeds = {
        p5: `<div class="embed-container"><iframe src="https://editor.p5js.org/Aoriki/full/NQvpKe2Sn"></iframe></div>`,

        // Updated Itch.io embed
        itch: `<div class="embed-container">
                   <iframe src="https://itch.io/embed-upload/13057329?color=2f2f59" frameborder="0" allowfullscreen></iframe>
               </div>`,

        site: `<div class="embed-container"><iframe src="https://example.com"></iframe></div>`
    };

    container.innerHTML = embeds[id] || "<p>Project not found.</p>";
}
function applyFilter() {
    const list = document.getElementById("project-list");
    const items = Array.from(list.getElementsByClassName("project-item"));
    const order = document.getElementById("filter").value;
    items.sort((a,b)=> order==="newest"? new Date(b.dataset.date)-new Date(a.dataset.date): new Date(a.dataset.date)-new Date(b.dataset.date));
    items.forEach(item=> list.appendChild(item));
}
applyFilter();
</script>

</body>
</html>
