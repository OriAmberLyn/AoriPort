<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Works</title>
<link rel="stylesheet" href="works.css" />
</head>

<body>

<h1 class="title">MY WORKS</h1>

<div class="workspace">

    <!-- TABS -->
    <div class="tabs">
        <button class="tab active" onclick="switchTab('interactive', this)">Interactive</button>
        <button class="tab" onclick="switchTab('static', this)">Static</button>
    </div>

    <!-- CONTENT AREA -->
    <div class="content">

        <!-- LEFT: PROJECT LIST -->
        <div class="project-list" id="interactive">
            <div class="project-item" onclick="openProject('scratch')">
                <span>Scratch Game</span>
                <span class="year">2024</span>
            </div>

            <div class="project-item" onclick="openProject('yt')">
                <span>YouTube Gameplay</span>
                <span class="year">2024</span>
            </div>
        </div>

        <div class="project-list hidden" id="static">
            <div class="project-item" onclick="openProject('image')">
                <span>Image Project</span>
                <span class="year">2023</span>
            </div>
        </div>

        <!-- RIGHT: EMBED PANEL -->
        <div id="project-container" class="embed-container">
            <p class="placeholder">Select a project</p>
        </div>

    </div>
</div>

<script>
function switchTab(tabId, btn) {
    document.querySelectorAll('.project-list').forEach(p => p.classList.add('hidden'));
    document.getElementById(tabId).classList.remove('hidden');

    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    btn.classList.add('active');
}

function openProject(type) {
    const container = document.getElementById("project-container");

    const embeds = {
        scratch: `
        <iframe 
            src="https://scratch.mit.edu/projects/1101838389/embed"
            allowtransparency="true"
            frameborder="0"
            scrolling="no"
            allowfullscreen>
        </iframe>`,

        yt: `
        <iframe 
            src="https://www.youtube.com/embed/ogaDnvd_2Ug"
            title="YouTube video"
            frameborder="0"
            allowfullscreen>
        </iframe>`,

        image: `<p style="color:#7fdcff">Static image gallery goes here</p>`
    };

    container.innerHTML = embeds[type];
}
</script>

</body>
</html>
